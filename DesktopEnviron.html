<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWOS Aero Desktop Environment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #87cefa);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: none;
            flex-direction: column;
        }

        .start-menu.open {
            display: flex;
        }

        .start-menu button {
            all: unset;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .start-menu button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .taskbar .start-button {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
        }

        .taskbar .start-button:hover {
            text-decoration: underline;
        }

        .taskbar .task-list {
            display: flex;
            flex: 1;
            margin-left: 10px;
        }

        .taskbar .task-list div {
            margin: 0 5px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .taskbar .task-list div:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .desktop {
            flex: 1;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .desktop-icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
        }

        .desktop-icon img {
            width: 64px;
            height: 64px;
            margin-bottom: 5px;
        }

        .desktop-icon span {
            font-size: 12px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="desktop-icon">
            <img src="app-icon.png" alt="App Icon">
            <span>App 1.jer</span>
        </div>
        <div class="desktop-icon">
            <img src="app-icon.png" alt="App Icon">
            <span>App 2.jer</span>
        </div>
    </div>

    <div class="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">
            <img src="start-icon.png" alt="Start" style="width: 20px; height: 20px;">
            Start
        </button>
        <div class="task-list">
            <div>App 1</div>
            <div>App 2</div>
        </div>
        <div class="clock">12:00 PM</div>
    </div>

    <div class="start-menu" id="start-menu">
        <button>App 1</button>
        <button>App 2</button>
        <button>Settings</button>
        <button>Shut Down</button>
    </div>

    <script>
        function toggleStartMenu() {
            const menu = document.getElementById('start-menu');
            menu.classList.toggle('open');
        }

        // Placeholder for clock update (static for now)
    </script>
</body>
</html>
